<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- links to different css files -->
    <link rel="stylesheet" href="../css/headings.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/overview_tabs.css">
    <link rel="stylesheet" href="../css/overview_mypicks.css">
    <link rel="stylesheet" href="../css/overview_search.css">

    <!-- links to fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto+Slab:100,300,400" rel="stylesheet">

    <title>Overview | ArtC</title>
</head>
<body onload="init()">

<!-- **** Nav Bar **** -->

<ul>
    <li><a href="../index.html">ArtC</a></li>
    <li><a href="overview.html">Overview</a></li>
    <li><a href="../html/mypicklist.html">My Picks</a></li>
    <li style="float:right"><a href="../html/login.html">Log-In</a></li>
</ul>

<!-- loading all the classes -->
<script src="../js/classes/classUser.js"></script>
<script src="../js/classes/classAddress.js"></script>
<script src="../js/classes/classExhibition.js"></script>
<script src="../js/classes/classVenue.js"></script>

<!-- https://www.w3schools.com/howto/howto_js_tabs.asp  -->
<!-- creating two different tabs for venues and current exhibitions -->
<div class="tab">
        <button class="tablinks" onclick="openTab(event, 'CurrentExhibitions')" id="defaultOpen">Exhibitions</button>
        <button class="tablinks" onclick="openTab(event, 'ArtVenues')">Art Venues</button>
</div>

<script src="../js/overview_tabs.js"></script>


<!-- **** Tabs Content **** -->

<!-- **** Exhibitions Tab **** -->
<div id="CurrentExhibitions" class="tabcontent">
    
<!-- **** SEARCH FUNCTION Input Bar Exhibitions **** -->


<input type="text" class="searchbar" id="inputSearchEx" onkeyup="searchFunction()" placeholder="Search exhibitions...">

<!-- **** FILTER for ArtType **** -->

<select required name="filterArtType" id="filterArtType" onchange="filterArtType()">
    <option value="">Choose Art-Type...</option>
    <option value="photography">photography</option>
    <option value="painting">painting</option>
    <option value="sculptures">sculptures</option>
</select>

<!-- **** FILTER for ArtStyle **** -->

<select required name="filterArtStyle" id="filterArtStyle" onchange="filterArtStyle()">
    <option value="">Choose Art-Style...</option>
    <option value="contemporary">contemporary</option>
    <option value="colonial">colonial</option>
</select>

<!-- LIST Exhibitions -->

    <ul class="myList" id="ExhibitionUL">
        <li class="ListItem">
            <a href="../html/exhibition_subpages/exhibition1.html" style="padding:0"><h2 id="nameEx1"></h2></a>
            <span class="artType" id="artType1"></span>
            <span class="artStyle" id="artStyle1"></span> 
            <p id="desEx1"></p>
<!-- TODO: Paragraphs are somehow not displayed properly -- ask in Class! -->
            <button class="addPickButton" id="exhibition 1">+ My Picks</button>
            <button class="removePickButton" id="exhibition 1">– My Picks</button>
        </li>
        <li class="ListItem">
            <a href="../html/exhibition_subpages/exhibition2.html" style="padding:0"><h2 id="nameEx2"></h2></a>
            <span class="artType" id="artType2"></span>
            <span class="artStyle" id="artStyle2"></span>
            <p id="desEx2"></p>
            <button class="addPickButton" id="exhibition 2">+ My Picks</button>
            <button class="removePickButton" id="exhibition 2">– My Picks</button>
        </li>
        <li class="ListItem">
            <a href="../html/exhibition_subpages/exhibition3.html" style="padding:0"><h2 id="nameEx3"></h2></a>
            <span class="artType" id="artType3"></span>
            <span class="artStyle" id="artStyle3"></span>
            <p id="desEx3"></p>
            <button class="addPickButton" id="exhibition 3">+ My Picks</button>
            <button class="removePickButton" id="exhibition 3">– My Picks</button>
        </li>
    </ul>


</div>

<!-- **** Venue Tab **** -->
      
<div id="ArtVenues" class="tabcontent">

<!-- **** SEARCH FUNCTION Input Bar Exhibitions **** -->
<input type="text" class="searchbar" id="inputSearchVe" onkeyup="searchFunction()" placeholder="Search venues...">

<!-- **** FILTER for VenueType **** -->

<select required name="filterVenueType" id="filterVenueType" onchange="filterVenueType()">
    <option value="">Choose Venue-Type...</option>
    <option value="museum">museum</option>
    <option value="gallery">gallery</option>
</select>

<!-- LIST Venues -->

    <ul class="myList" id="VenueUL">
        <li class="ListItem">
            <h2 id="nameVe1"></h2>
            <span class="venueType" id="venueType1"></span>
        </li>
        <li class="ListItem">
            <h2 id="nameVe2"></h2>
            <span class="venueType" id="venueType2"></span>
        </li>
        <li class="ListItem">
            <h2 id="nameVe3"></h2>
            <span class="venueType" id="venueType3"></span>
        </li>
    </ul>
     
</div>

<script src="../js/mypicks.js"></script>
<script src="../js/overview_search.js"></script>

<!-- Filter List:  https://www.w3schools.com/howto/howto_js_filter_lists.asp -->   

</body>
</html>
