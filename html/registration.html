<h1>Registration Form</h1>

    <form id="regForm">
        <div>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname e.g. John" required>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname e.g. Smith" required>
        </div>
        
        <div>
            <label for ="male">Male:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for ="female">Female:</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for ="other">Other:</label>
            <input type="radio" id="other" name="gender" value="Other" required>
        </div>
        
        <div>
            <!-- E-mail must be checked against local storage in JS -->
            <input type="email" id="email" name="email" placeholder="E-mail e.g. john.smith@artc.com" required>
        </div>

        <div>
            <!-- Should be validated in JS-->
            <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="DDMMYY" pattern="[0-9]{6}" title="Enter your date of birth" required>
        </div>

     
        <div>
            <input type="text" id="street" name="address" placeholder="Street address" required>
            <!-- JS verification of PC needed -->
            <input type="text" id="postal" name="address" placeholder="Postal code" title="Postal code must be 4 digits and within greater Copenhagen" required>
            <!-- JS verification of PC match city -->
            <input type="text" id="city" name="address" placeholder="city" title="City must be located within entered postal code" required>
        </div>

        <div>

        <!-- Password needs to be encrypted/hashed in JS -->
            <input type="password" id="password" name="password" placeholder="Password" title="Password must contain a special character, a capital letter and be at least 6 characters long."  required>
            <!-- Confirm password -->
            <input type="Password" id="confirmPass" name="confirmPass" placeholder="Confirm Password" title="Passwords need to match." required>
        </div>    
        

        <div>
            <!-- used "tel", because it allows keypad customization for mobile/phone users -->
            <!-- Pattern, check phonenumber for 8 digits without spacing,  -->
            <input type="tel" id="phone" name="phone" placeholder="phone number" title="Phone number must contain 8 digits and no spacing" required>
        </div>

        <div>
            <label for="terms">I have read and agree to the terms and conditions.</label>
            <input type="checkbox" id="terms" name="terms" title="You must approve the terms and conditions." required> 
        </div>

        <!-- Do we need to do input -> button? -->
        <button type="button" id="onSubmitButton" onclick="validateReg()">Create account</button>
        
        <!-- link to login page -->
        <div>
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>

        <script src="../js/registration.js"></script>
    </form>
