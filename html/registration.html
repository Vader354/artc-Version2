<h1>Registration // HTML5 Forms, validation & JS</h1>
    <form id="registration-form">
        <label for ="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Username" required><br>

        <!-- http://regexlib.com/Search.aspx?k=password&AspxAutoDetectCookieSupport=1 -->
        <label for ="password">Password: </label> 
        <input type="password" id="password" name="password" placeholder="Password" pattern="^(?=.*\d).{4,8}$" title="Password must be 4 characters long." required> <br>

        <label for ="email">Email: </label> 
        <input type="email" id="email" name="email" placeholder="E-Mail" required> <br>
 
        <div>
            <label for ="male">Male:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for ="female">Female:</label>
            <input type="radio" id="male" name="gender" value="Female">
        </div>

        <input type="checkbox" id="gender" name="gender" required> <label for="gender">I read and agree to the terms and conditions.</label> <br>
        
        <button>Submit</button>

    </form>

<script>

    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault()

        let user = {
            Username: event.target.username.value,
            Email: event.target.email.value,
            Password: event.target.password.value,
            Gender: event.target.gender.value
        }

        // something like array.push(user) to add to current user data base

        console.log(user)

        event.target.reset()
    })

</script>
